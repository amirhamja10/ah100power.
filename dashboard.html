 <!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Dashboard • ah100power</title>
        <link rel="stylesheet" href="styles.css" />
        </head>
        <body data-page="dashboard">
        <div class="container">
          <nav class="top">
              <div class="logo"><span>ah100</span>power</div>
                  <button id="logout" class="btn red">Logout</button>
                    </nav>

                      <div class="card">
                          <div class="row">
                                <div>
                                        <div class="note">মাই ব্যালেন্স</div>
                                                <h1>৳ <span id="bal">0</span></h1>
                                                      </div>
                                                            <div class="center"><span class="badge">স্ট্যাটাস: Active</span></div>
                                                                </div>

                                                                    <div class="nav">
                                                                          <a href="javascript:void(0)" data-tab="jobs">My Jobs</a>
                                                                                <a href="javascript:void(0)" data-tab="withdraw">Withdraw</a>
                                                                                      <a href="javascript:void(0)" data-tab="refer">Refer Link</a>
                                                                                            <a href="javascript:void(0)" data-tab="plans">My Plans</a>
                                                                                                </div>

                                                                                                    <!-- TAB: JOBS -->
                                                                                                        <div id="tab-jobs" class="tab">
                                                                                                              <h3>আজকের কাজ</h3>
                                                                                                                    <div class="list" id="job-list"></div>
                                                                                                                        </div>

                                                                                                                            <!-- TAB: WITHDRAW -->
                                                                                                                                <div id="tab-withdraw" class="tab hidden">
                                                                                                                                      <h3>উইথড্র</h3>
                                                                                                                                            <div class="row">
                                                                                                                                                    <select id="wd-method" class="input">
                                                                                                                                                              <option value="">মেথড বাছুন</option>
                                                                                                                                                                        <option value="bkash">বিকাশ</option>
                                                                                                                                                                                  <option value="nagad">নগদ</option>
                                                                                                                                                                                          </select>
                                                                                                                                                                                                  <input id="wd-number" class="input" placeholder="আপনার নাম্বার" />
                                                                                                                                                                                                        </div>
                                                                                                                                                                                                              <div class="row" style="margin-top:10px">
                                                                                                                                                                                                                      <input id="wd-amount" class="input" type="number" placeholder="অ্যামাউন্ট (ন্যূনতম 300)" />
                                                                                                                                                                                                                              <button id="wd-submit" class="btn">Submit</button>
                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                          <div class="note" style="margin-top:8px">ন্যূনতম <b>৳ <span id="min-wd"></span></b> না হলে রিকুয়েস্ট যাবে না।</div>
                                                                                                                                                                                                                                                <hr>
                                                                                                                                                                                                                                                      <h4>উইথড্র হিস্টোরি</h4>
                                                                                                                                                                                                                                                            <div id="wd-list" class="list"></div>
                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                    <!-- TAB: REFER -->
                                                                                                                                                                                                                                                                        <div id="tab-refer" class="tab hidden">
                                                                                                                                                                                                                                                                              <h3>রেফার লিংক</h3>
                                                                                                                                                                                                                                                                                    <div class="row">
                                                                                                                                                                                                                                                                                            <div class="copy" id="ref-link" style="word-break:break-all"></div>
                                                                                                                                                                                                                                                                                                    <button id="ref-copy" class="btn">Copy</button>
                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                <div class="note" style="margin-top:8px">আপনার রেফারেল সংখ্যা: <b id="ref-count">0</b></div>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                        <!-- TAB: PLANS -->
                                                                                                                                                                                                                                                                                                                            <div id="tab-plans" class="tab hidden">
                                                                                                                                                                                                                                                                                                                                  <h3>মাই প্ল্যান</h3>
                                                                                                                                                                                                                                                                                                                                        <div class="row">
                                                                                                                                                                                                                                                                                                                                                <div class="card">
                                                                                                                                                                                                                                                                                                                                                          <h4>Basic</h4>
                                                                                                                                                                                                                                                                                                                                                                    <div class="note">একটিভ ফি: ৳100</div>
                                                                                                                                                                                                                                                                                                                                                                              <button class="btn" data-buy="100">Buy (Demo)</button>
                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                              <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                        <h4>Silver</h4>
                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="note">৳300</div>
                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="btn" data-buy="300">Buy (Demo)</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="row" style="margin-top:12px">
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h4>Gold</h4>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="note">৳500</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button class="btn" data-buy="500">Buy (Demo)</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h4>Diamond</h4>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="note">৳1000</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button class="btn" data-buy="1000">Buy (Demo)</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <footer>© <span class="brand"></span></footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <script src="js/app.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </html
